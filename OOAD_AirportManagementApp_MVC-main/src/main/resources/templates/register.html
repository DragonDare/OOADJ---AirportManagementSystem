<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>




<body background="/images/back.jpg">

<div id="Login">
		<div class="container"
			style="background-color: #eaeaea; padding-top: 50px; margin-top: 100px; max-width: 700px; height: 590px; border: 3px solid #9c9c9c">
			<div id="login-row"
				class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
					
						<form id="login-form" class="form" method="post" modelAttribute="login" th:object="${register}" th:action="@{/register}">
							<h3 class="text-center text-info">Register</h3>
							<div class="form-group">
								<label for="name" class="text-info">Name:</label><br>
								<input type="text" name="name" id="name"
									class="form-control" th:field="*{name}" required >
							</div>
							<div class="form-group">
								<label for="username" class="text-info"> Username:</label><br>
								<input type="text" name="username" id="username"
									class="form-control" th:field="*{username}" required>
							</div>
							<div class="form-group">
								<label for="email" class="text-info">Email:</label><br>
								<input type="email" name="email" id="email" class="form-control" th:field="*{email}">
							</div>
							<div class="form-group">
								<label for="password" class="text-info">Password:</label><br>
								<input type="password" name="password" id="password" th:field="*{password}"
									class="form-control" required>
							</div>
							<div class="form-group">
								<input type="submit" value="Submit" class="btn btn-outline-info">

								
							</div>
						</form>
						<form action="/login">
							<div id="register-link" class="text-right"
								style="margin-top: -52px; margin-left: 250px">
								<input type="submit" class="btn btn-info btn-md"
									value="Login Here">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
